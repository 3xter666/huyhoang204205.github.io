<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
    </head>

    <body>
        
        <div>
            <form action="signup.php" method="POST">
                <div>
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" placeholder="Họ" required>
                </div>
                <br>
                <div>
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Tên" required>
                </div>
                <br>
                <div>
                    <label for="username">Username:</label>
                    <input type="Username" id="username" name="username" placeholder="Tên đăng nhập" required>
                </div>
                <br>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Mật khẩu" required maxlength="16">
                </div>
                <br>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="email@abc.xyz" required>
                </div>
                <br>
                <div>
                    <label for="phone">Phone number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="01234567891" >
                </div>
                <br>
                <div>
                    <label for="date">Birth day:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <br>
                <div>
                    <label for="sex">Sex:</label>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="sex" value="male">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="sex" value="female">
                    <label for="other">Other</label>
                    <input type="radio" id="other" name="sex" value="other">
                </div>
                <br>
                <div>
                    <label for="payment">Payment:</label>
                    <select>
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                        <option value="gitfcard">Giftcard</option>
                    </select>
                    <input type="payment" id="payment" name="payment">
                </div>
                <br>
                <div>
                    <label for="acp">Đồng ý điều khoản</label>
                    <input type="checkbox" id="acp" name="acp"> 
                </div>
                <br>
                <div>
                    <input type="reset">
                </div>
                <br>
                <div>
                    <input type="submit">
                </div>
            </form>
        </div>
    </body>

</html>
