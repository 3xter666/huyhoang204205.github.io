<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" href="./assets/css/signup.css">
    </head>

    <body>
        
        <div class="dangnhap">
            <br>
            <form action="signup.php" method="POST">
                <div class="sign">
                    <label for="fname"></label>
                    <input type="text" id="fname" name="fname" placeholder="Họ" required>
                </div>
                <br>
                <div class="sign">
                    <label for="lname"></label>
                    <input type="text" id="lname" name="lname" placeholder="Tên" required>
                </div>
                <br>
                <div class="sign">
                    <label for="username"></label>
                    <input type="Username" id="username" name="username" placeholder="Tên đăng nhập" required>
                </div>
                <br>
                <div class="sign">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Mật khẩu" required maxlength="16">
                </div>
                <br>
                <div class="sign">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="email@abc.xyz" required>
                </div>
                <br>
                <div class="sign">
                    <label for="phone"</label>
                    <input type="tel" id="phone" name="phone" placeholder="Số điện thoại" >
                </div>
                <br>
                <div class="sign">
                    <label for="date"></label>
                    <input type="date" id="date" name="date" required>
                </div>
                <br>
                <div class="sign">
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="sex" value="male">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="sex" value="female">
                    <label for="other">Other</label>
                    <input type="radio" id="other" name="sex" value="other">
                </div>
                <br>
                <div class="sign">
                    <label for="payment">Payment:</label>
                    <select>
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                        <option value="gitfcard">Giftcard</option>
                    </select>
                    <input type="payment" id="payment" name="payment" placeholder="Số tài khoản">
                </div>
                <br>
                <div class="sign">
                    <label for="acp">Đồng ý điều khoản</label>
                    <input type="checkbox" id="acp" name="acp"> 
                </div>
                <br>
                <div class="sign">
                    <input type="reset">
                </div>
                <br>
                <div class="sign">
                    <input type="submit">
                </div>
            </form>
            <br>
        </div>
    </body>

</html>
